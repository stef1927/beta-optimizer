<div class="container">
	<div class="row">

		<div class="col-md-4">
			<h2>New product</h2>
		    <form class="form" role="form">
		        <div class="form-group">
		            <label class="control-label">Code</label>
		            <input type="text" class="form-control" placeholder="Code" ng-model="new_product.code"/>
		        </div>
		        <div class="form-group">
		            <label class="control-label">Description</label>
		            <input type="text" class="form-control" placeholder="Description" ng-model="new_product.description"/>
		        </div>
  				
  				<div class="form-group">
	                <label class="control-label">Currency</label>
	                <input type="text" class="form-control" placeholder="Currency" ng-model="new_product.currency"/>
	            </div>

				<div class="form-group">
	                <label class="control-label">Platform</label>
	                <select class="form-control" ng-model="new_product.platform" ng-options="p.name for (k, p) in platforms" ></select>
	            </div>

		         <a data-toggle="modal" class="btn btn-primary" ng-click="addProduct()">Add</a>
		    </form>
		</div>
	                
		<div class="col-md-8">
			<h2>Products</h2>
	        <div class="input-group col-md-6">
	          <span class="input-group-addon">Search: </span>
	          <input type="text" class="form-control" ng-model="searchText">
	        </div>

	        </p>

	        <table class="table table-striped table-hover table-bordered">
	            <tr>
	                <th>Code</th>
	                <th>Description</th>
	                <th>Platform</th>
	                <th>Market Value</th>
	                <th>Valuation Date</th>
	                <th>Delete</th>
	            </tr>
	            <tr ng-repeat="p in productsArray() | filter:searchText">
	                <td>{{p.code}}</td>
	                <td>{{p.description}}</td>
	                <td>{{p.platform.name}}</td>
	                <td>{{p.market_value | currency:p.currency}}</td>
	                <td>{{p.valuation_date | date:'yyyy-MM-dd'}}</td>
	                <td><button type="button" class="btn btn-default btn-xs" ng-click="deleteProduct(p)">
	                  <span class="glyphicon glyphicon-trash"></span>
	                </button></td>
	            </tr>
	        </table>  
		</div>

	</div>
</div>
