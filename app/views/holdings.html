<div class="container">
    <div class="row-fluid">

    	<div class="col-md-8">
    		<h2>Holdings</h2>

            <div ng-repeat="platform in platforms">
                <h3>{{platform.name}}</h3>
        		<table class="text-right table table-striped table-hover table-bordered">
                    <tr>
                        <th>Product</th>
                        <th>Average</th>
                        <th>Net</th>
                    </tr>
                    <tr ng-repeat="product in platform.getProducts()">
                        <td>{{product.code}}</td>
                        <td>{{getProductAverage(product) | currency:product.currency.symbol}}</td>
                        <td>{{product.getNet() | currency:product.currency.symbol}}</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <th>{{platform.getAverage()}}</th>
                        <th>{{platform.getNet()}}</th>
                    </tr>
                </table> 
            </div>
    	</div>

    </div>
</div>
